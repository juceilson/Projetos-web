<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de cliente </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form class="container" action="cadastrarClientes.php" method="post">

        <fieldset>
            
            <legend>Dados pessoais</legend>

            <label for="nome">Nome: </label>
            <input class="input-group " type="text" name="nome" id="nome" minlength="2" maxlength="50" autofocus required>

            <label for="email">E-mail: </label>
            <input class="input-group " type="email" name="email" id="email" required>

            <label for="cpf">CPF: </label>
            <input  class="input-group " type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

            <label for="idade">Idade: </label>
            <input  class="input-group " type="number" name="idade" id="idade" required>

            <label for="tell">Tell: </label>
            <input class="input-group " type="tel" name="tell" id="tell" required>

            <label for="data">Data de nascimento: </label>
            <input  class="input-group " type="date" name="data" id="data">

            <label for="sexo">Sexo</label>
            <select class="input-group " id="sexo" name="Sexo">
                <option value="selecione" disabled selected> Selecione </option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="estado-civil">Estado civil: </label>
            
            <select class="input-group" id="estado-civil" name="Estado-civil">
                <option value="" disabled selected >  Selecione</option>
                <option value="casado">Casado(a)</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="viúvo">Viúvo(a)</option>
                <option value="divorciado">Divorciado(a)</option>

                
            </select>
                <input class="input-group " type="text" name="ADM" id="adm" value="ADM" disabled hidden>
            
        </fieldset>

        <fieldset>
            <legend> Endereço de entrega </legend>

            <label for="cep">CEP: </label>
            <input  class="input-group " type="number" name="cep" id="cep" required>

            <label  for="Tipo-logradouro">Tipo Logradouro: </label>
            
            <select class="input-group " id="Tipo-logradouro" name="Tipo-Logradouro">
                <option value="selecione" disabled selected >Selecione</option>
                <option value="rua">Rua(a)</option>
                <option value="avenida">Avenida</option>
                <option value="praça">Praça</option>
            </select>

            <label for="logradouro">Logradouro: </label>
            <input class="input-group " type="text" name="logradouro" id="logradouro" required>

            <label for="bairro">Bairro:</label>
            <input class="input-group " type="text" name="bairro" id="bairro" required>

            <label for="cidade">Cidade:</label>
            <input  class="input-group " type="text" name="cidade" id="cidade" required>

            <label for="estado">Estado: </label>
            <select id="estado" name="estado">
                <option value="" disabled selected > Selecione</option>
                <option value="AC">(AC)Acre</option>
                <option value="AL">(AL)Alagoas</option>
                <option value="AM">(AM)Amazonas</option>
                <option value="AP">(BA)Amapá</option>
                <option value="BA">(BA)Bahia </option>
                <option value="CE">(CE)Ceará</option>
                <option value="DF">(DF)Distrito Federal</option>
                <option value="ES">(ES)Espírito Santo</option>
                <option value="GO">(GO)Goiás</option>
                <option value="MA">(MA)Maranhão</option>
                <option value="MS">(MS)Mato Grosso do Sul</option>
                <option value="MT">(MT)Mato Grosso</option>
                <option value="MG">(MG)Minas Gerais</option>
                <option value="PB">(PB)Paraíba</option>
                <option value="PA">(PA)Pará</option>
                <option value="PE">(PE)Pernambuco</option>
                <option value="PI">(PI)Piauí</option>
                <option value="PR">(PR)Paraná</option>
                <option value="RJ">(RJ)Rio de Janeiro</option>
                <option value="RN">(RN)Rio Grande do Norte</option>
                <option value="RO">(RO)Rondônia</option>
                <option value="RR">(RR)Roraima</option>
                <option value="RS">(RS)Rio Grande do Sul</option>
                <option value="SC">(SC)Santa Catarina</option>
                <option value="SE">(SE)Sergipe</option>
                <option value="SP">(SP)São Paulo</option>
                <option value="TO">(TO)Tocantins</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Informações adicionais</legend>

            <label>Interesse: </label>
            <select class="input-group " name="interesses" id="Interesse" multiple>
                <option value="filme">Filme</option>
                <option value="informática">Informática</option>
                <option value="games">Games</option>
                <option value="livros">Livros</option>
                <option value="roupas">Roupas</option>
                
            </select>
            

           

            <label class="input-group " for="complemento">Complemento: </label>
            <textarea name="complemento" id="complemento"></textarea>

            <label for="anexo">Anexo: </label>
            <input  class="input-group " type="file" name="anexo" id="anexo">
        </fieldset>

        <button type="submit">Enviar</button>
        

        <input  class="input-group " type="hidden" name="oculto" id="oculto">
    </form>
</body>

</html>
